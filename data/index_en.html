<!DOCTYPE html>
<html>
    <head>
        <title>Connected aquarium</title>
        <link rel="stylesheet" type="text/css" href="w3.css">
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    </head>
    <body>
        <div class="w3-card w3-center w3-padding-small w3-blue">
            <h1>Connected aquarium</h1>
        </div>
        <div class="w3-margin w3-center w3-card w3-padding-24">
            <h5 class="w3-padding">The water is <span id="degre">x</span> degree</h5>
            <div style="display: flex; justify-content: space-evenly; align-items: center;">
                <form>
                    <label>Minimum temperature:</label>
                    <input type="number" name="tempMin" id="tempMin">
                    <label>Maximum temperature:</label>
                    <input type="number" name="tempMax" id="tempMax">
                    <button type="button" class="button" id="appliquer">Apply</button>
                </form>
            </div>
        </div>
        <div class="w3-margin w3-center w3-card w3-padding-24" style="display: flex; justify-content: space-evenly; align-items: center;">
            <form>
                <label>Time between filtering(sec):</label>
                <input type="number" name="tempsEntre" id="tempsEntre">
                <label>filtering duration:</label>
                <input type="number" name="tempsFiltre" id="tempsFiltre">
                <button type="button" class="button" id="appliquerPompe">Apply</button>
            </form>
        </div>
        <a href="./"><button type="button">Francais</button></a>
    </body>
</html>
