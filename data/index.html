<!DOCTYPE html>
<html>
    <head>
        <title>Aquarium connecté</title>
        <link rel="stylesheet" type="text/css" href="w3.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    </head>
    <body>
        <div class="w3-card w3-center w3-padding-small w3-blue">
            <h1>Aquarium connecté</h1>
        </div>
        <div class="w3-margin w3-center w3-card w3-padding-24">
            <h5 class="w3-padding">L'eau est a <span id="degre">x</span> degrés</h5>
            <div style="display: flex; justify-content: space-evenly; align-items: center;">
                <form>
                    <label>Température Min:</label>
                    <input type="number" name="tempMin">
                    <label>Température Max:</label>
                    <input type="number" name="tempMax">
                </form>
            </div>
        </div>
        <div class="w3-margin w3-center w3-card w3-padding-24" style="display: flex; justify-content: space-evenly; align-items: center;">
            <form>
                <label>Temps entre chaque filtrage(sec):</label>
                <input type="number" name="tempsEntre">
                <label>Temps de filtrage:</label>
                <input type="number" name="tempsFiltre">
            </form>
        </div>
    </body>
</html>
